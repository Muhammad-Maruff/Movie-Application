<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Movie</title>
</head>

<body>
    <header>
        <apps-bar></apps-bar>
    </header>

    <main>
        <section class="pb-5">
            <article>
                <movie-tilt class="row"></movie-tilt>
            </article>
        </section>
    </main>

    <div class="modal fade" id="detailMovie" tabindex="-1" role="dialog" aria-labelledby="detailMovieLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailMovieLabel">Detail Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer font-small fixed-bottom">
        <p>
            &copy; 2022,
            <span>Muhammad Agum Brilianto</span>
        </p>
    </footer>
</body>
</html>
